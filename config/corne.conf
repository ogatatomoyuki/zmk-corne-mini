# Corne Mini Configuration for ZMK v0.3.0

# Display
CONFIG_ZMK_DISPLAY=n

# Power management
CONFIG_ZMK_SLEEP=y

# Bluetooth
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_KEYBOARD_NAME="CorneMini"

# Debounce settings (try to help with thumb key issues)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10
