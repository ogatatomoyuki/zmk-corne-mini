# Corne Mini Configuration

# Display
CONFIG_ZMK_DISPLAY=n

# Power management - スリープ/アイドル無効化
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=3600000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Bluetooth connection parameters
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Bluetooth buffers
CONFIG_BT_BUF_ACL_TX_COUNT=64
CONFIG_BT_L2CAP_TX_BUF_COUNT=64
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# BLE thread priority (higher = more responsive)
CONFIG_ZMK_BLE_THREAD_PRIORITY=5

CONFIG_ZMK_KEYBOARD_NAME="CorneCustom"

# Split keyboard settings
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Debounce is set in shield dtsi
