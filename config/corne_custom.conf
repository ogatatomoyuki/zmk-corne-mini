# Corne Mini Configuration for ZMK v0.3.0

# Display
CONFIG_ZMK_DISPLAY=n

# Power management - スリープ無効
CONFIG_ZMK_SLEEP=n

# Bluetooth (aggressive settings for first input)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_BUF_ACL_TX_COUNT=64
CONFIG_BT_L2CAP_TX_BUF_COUNT=64
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_KEYBOARD_NAME="CorneCustom"

# Split keyboard settings
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Debounce is set in shield dtsi
