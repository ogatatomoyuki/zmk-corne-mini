# Corne Mini Custom Configuration

# Display
CONFIG_ZMK_DISPLAY=n

# Power management
CONFIG_ZMK_SLEEP=n

# Bluetooth - minimal settings
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_KEYBOARD_NAME="CorneCustom"

# Mouse keys
CONFIG_ZMK_MOUSE=y

# Debounce is set in shield dtsi
